<!DOCTYPE html>
<html>
    <head>
        <Title> 
            Projeto-exemplo
        </Title>
        <meta name="viewport" content="width=device=width , initial-scala=1.0" />
        <link rel="stylesheet" href="../assets/Css/Style.css"/>
        <link rel="stylesheet" href="../assets/Css/form.css"/>
    </head>

    <body>
        <header class="cabecalho">
            <img src="../assets/img/logo.png">
        </header>
        <div class="menu">
            <a id="goHome" href="../index.html">
                Listagem
            </a>
            <a href="./form.html">
                Cadastrar
            </a>
        </div>
        <section>
            <form class="formulario" onsubmit="testaFormulario(event)">
                <div class="Linha-formulario">  
                    <label class="label-grande" for="name">Nome</label>
                    <input name="Nome" id="nome" required type="text" />
                </div>
                
                <div class="Linha-formulario">
                    <label class="label-grande" for="name">Telefone</label>
                    <input name="Telefone" id="telefone" onkeypress="testaCampoTelefone(event)" onfocus="this.value = ''" required type="text" />
                </div>

                <div class="Linha-formulario exp-line" style="display:flex"> 
                    <label class="label-grande">Experiência Prévia:</label>
                    <div>
                        <input type="radio" name="xp" id="xp-sim" value="true"/> <label for="xp-sim"> 
                            Sim
                        </label>
                        <br>
                        <input type="radio" name="xp" id="xp-nao" value="false" /> <label for="xp-nao"> 
                            Não
                        </label>
                    </div> 
                </div>

                <input type="submit" value="Salvar" />
                
            </form>
        </section>    
        <script src="C:\Users\liman\Desktop\Projeto Exemplo\assets\js\form.js"></script>
    </body>
</html>
